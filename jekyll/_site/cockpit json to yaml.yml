- title: Pricing
  published: true
  description: Lawn Services Pricing information
  content: |-
    <p><strong>Grass Cutting</strong></p>
    <p>Cutting, Trimming, and Edging your Lawn <br />to Perfection</p>
    <p>Varies per yard <br />(Min. $10 per cut)</p>
    <p>&nbsp;</p>
    <p><strong>Yard Waste Removal</strong></p>
    <p>haul away and Properly Dispose of your Yard waste</p>
    <p>$25 half truck Load<br />$45 Full Truck Load<br />$60 Full Trailer Load</p>
    <p>&nbsp;</p>
    <p><strong>Yard Clean-up</strong></p>
    <p>Pick up any yard waste including: Leaves, Cleaning landscape beds, or any Debris from your Lawn.</p>
    <p>$40 / per man Hour</p>
    <p>&nbsp;</p>
    <p><strong>Trim Bushes and Shrubs</strong></p>
    <p>Trim and prune bushes and Shrubs</p>
    <p>$40 / Per man Hour <br />(Minumum 1 hour)</p>
    <p>&nbsp;</p>
    <p><strong>Mulch Delivery and Installation</strong></p>
    <p>Using our best Double Cut Brown Mulch.<br />We offer dyed colored mulch per request.</p>
    <p>$80 / per yard</p>
    <p>$70 / per yard for more than 2+ yards</p>
    <p>&nbsp;</p>
    <p><strong>Gutters Cleaned </strong>(<em>1 story houses only</em>)</p>
    <p>Clean Leaves and Debris out of Gutters</p>
    <p>$45 / per cleaning</p>
