---
layout: default
title: Login
permalink: /login/
basic: login
menu: true
icon: input

---

<article id="main">

  <header>
    <h2>{{ page.title }}</h2>

    <section id="login" class="container login">
      <div class="row inner">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <input type="email" name="email" id="email" value="" placeholder="Email" class="validate">
              <label for="email">Email</label>
            </div>
            <div class="input-field col s12 m6 l6">
                <input type="password" name="password" id="password" value="" placeholder="Password" class="validate" />
              <label for="last_name">Password</label>
            </div>
          </div>
        </form>
        <div class="col s12">
          <ul class="actions text-center">
            <!-- <li><input type="submit" value="Login" class="special" /></li> -->
            <button disabled type="submit" value="Login" class="special login-btn" id="quickstart-sign-in" name="signin" onclick="signin()" >Sign In</button>
            <p>Not a member? <a href="/register/"> Sign Up</a></p>
          </ul>
        </div>
    </div>
    </section>
  </header>

</article>
