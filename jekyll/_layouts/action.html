---
layout: default
---
<article id="main">

  <header>
    <h2>{{ page.title }}</h2>

    <section class="mdc-layout-grid">
      <div class="mdc-layout-grid__inner">
        <div class="row uniform">
          <div class="12u$">
            <input type="email" name="email" id="email" value="" placeholder="Email" />
          </div>
          <div class="12u$">
            <input type="password" name="password" id="password" value="" placeholder="Password" />
          </div>
          <div class="12u$">
            <ul class="actions">
              <!-- <li><input type="submit" value="Login" class="special" /></li> -->
              <button type="submit" value="Login" class="special" id="quickstart-sign-in" name="signin" onclick="signin()">Sign In</button>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </header>

  <section class="mdc-layout-grid style2">
    <div class="mdc-layout-grid__inner">
      {{ content }}
    </div>
  </section>

</article>
