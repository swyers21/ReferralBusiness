---
layout: default
title: Sign Up
permalink: /register/
basic: sign up
menu: true
icon: input
---
<article id="main">

  <header>
    <h2>{{ page.title }}</h2>
    <section id="login" class="container signup">
      <div class="row inner">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <input type="text" name="profile-name" id="register-name" value="" placeholder="Name" />
            </div>
            <div class="input-field col s12 m6 l6">
                <input type="tel" name="profile-phone" id="register-phone" value="" placeholder="Phone" />
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <input type="email" name="email" id="register-email" value="" placeholder="Email" />
            </div>
            <div class="input-field col s12 m6 l6">
              <input type="password" name="password" id="register-password" value="" placeholder="Password" />
              <input type="password" name="repassword" id="register-repassword" value="" placeholder="Re-enter Password" />
            </div>
          </div>
      </form>
      <ul class="actions col s12">
        <!-- <li><input type="submit" value="Login" class="special" /></li> -->
        <button disabled type="submit" value="Sign Up" class="special signup-btn" id="sign-up" name="signup" onclick="signup()">Sign Up</button>
        <p>Already a member? <a href="/login/"> Log In</a></p>
      </ul>
      </div>
    </section>
  </header>

</article>
