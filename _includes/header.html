<nav class="black" role="navigation">
  <div class="nav-wrapper container">
    <a id="logo-container" href="/index.html" class="brand-logo hide">{{ site.title }}</a>
    <ul class="right hide">
      {% for page in site.pages %}
      {% if page.title %}
      <li><a class="page-link" href="{{ page.url | prepend:site.baseurl }}">{{ page.title }}</a></li>
      {% endif %}
      {% endfor %}
    </ul>

    <ul id="nav-mobile" class="side-nav">
      {% for page in site.pages %}
      <li><a href="#">{{ page.title }}</a></li>
      {% endfor %}
    </ul>
    <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons hide">menu</i></a>
  </div>
</nav>
